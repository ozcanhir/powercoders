<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <hr>
    <h1>Profil</h1>
    <h3>Hear you can view and adjust your Address details.</h3>
    <hr>
    <form>
        <fieldset>
            <legend>Personal Infos</legend>

            <label for="Title">Title</label>
            <input type="text" id="Title" placeholder="Dip.-Ing">

            <label for="fname>">First Name</label>
            <input type="text" id="fname" placeholder="Oezcan">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Hir">

            <label for="gender">Gender</label>

            <div class="radio">
                <input type="radio" id="female" name="gender" value="F">
                <label for="female">F</label>

                <input type="radio" id="male" name="gender" value="M">
                <label for="male">M</label>


            </div>

            
            <label for="language">Language</label>

            <div class="radio">
                <input type="radio" id="german" name="language" value="DE">
                <label for="german">DE</label>

                <input type="radio" id="franch" name="language" value="FR">
                <label for="franch">FR</label>

                <input type="radio" id="italien" name="language" value="IT">
                <label for="italien">IT</label>


            </div>

         
            <legend>Contact Infos</legend>

            <label for="Phone">Phone</label>
            <input type="text" id="Phone" placeholder="*">

            <label for="mail>">Mail</label>
            <input type="text" id="mail" placeholder="*">

            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" placeholder="Optional">

           

            <legend>Adress Infos</legend>

            <label for="company">Company</label>
            <input type="text" id="company" placeholder="*">

            <label for="adress>">Address</label>
            <input type="text" id="adress" placeholder="Sample Street">

            <label for="postcode">Postcode/Town</label>
            <input type="text" id="postcode" placeholder="8080 Sample City">

            <label for="canton">Canton/Country</label>
            <input type="text" id="canton" placeholder="Switzerland">

        </fieldset>
        <button type="button">Save</button>
    </form>

    
</body>
</html>
